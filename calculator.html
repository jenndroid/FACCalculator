<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer's Calculator</title>
    <link href="calculator-styles.css" rel="stylesheet">
    <script src = "calculator-scripts.js" defer></script> <!--js script will not run until after the page has loaded-->
</head>
<body>
    <div class="calculator-box">
        <div class="display"></div>

        <div class="calculator-buttons">
            <button class="long-button">AC</button>
            <button>CE</button>
            <button>รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>--</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button class="long-button">=</button>
        </div>
    </div>
</body>
</html>
